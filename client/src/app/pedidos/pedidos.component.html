<div *ngIf="pedidos">
	<p-accordion [multiple]="true">
		<p-accordionTab header="Header 1">
			<p *ngIf="!pedidos.length">No hay pedidos</p>
			<table class="table" *ngIf="pedidos.length">
				<tr>
					<th>Producto</th>
					<th>Stock</th>
					<th>MÃ­nimo</th>
					<th></th>
				</tr>
				<tr *ngFor="let pedido of pedidos">
					<td [title]="pedido.descripcion">{{pedido.nombre}}</td>
					<td>{{pedido.stock}}</td>
					<td>{{pedido.stockLimite}}</td>
					<td>
						<button type="button" class="btn btn-danger" (click)="pedidoActual = pedido">Editar</button>
						<button type="button" class="btn btn-danger" (click)="borrar(pedido._id)">Borrar</button>
				</tr>
			</table>
		</p-accordionTab>
		<p-accordionTab header="Header 2">
			Content 2
		</p-accordionTab>
		<p-accordionTab header="Header 3">
			Content 3
		</p-accordionTab>
	</p-accordion>
